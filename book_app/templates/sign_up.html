{% extends "base.html" %}
{% block title %}Signup Page{% endblock %}
{% block content %}
<div class="container">
  <h1>Register Here!</h1>

    {% csrf_token %}
    {{form.as_p}}

    <caption>do you already have an account? </caption><a href="{% url 'loginpage' %}">Login Here</a>
  </form>
</div>
{% endblock %}
